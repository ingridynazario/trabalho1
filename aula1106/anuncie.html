    <div class="container">
      <div class="row">
        <div class="col text-center mt-3">
          <h1>C&A</h1>
        </div>
      </div>
      <hr>
      <div class="row my-2">
        <div class="col text-center">
          <a href="looks.html"><button type="button" class="btn btn-outline-dark btn-lg col-xl-2">Looks</button></a>
          <a href="dicas.html"><button type="button" class="btn btn-dark btn-lg col-xl-2">Dicas</button></a>
          <a href="loja.html"><button type="button" class="btn btn-outline-dark btn-lg col-xl-2">Loja</button></a>
          <a href="viagens.html"><button type="button" class="btn btn-dark btn-lg col-xl-2">Viagens</button></a>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <div class="card text-white" style="background-color: #c5497ecf;">
            <div class="card-header text-center" style="background-color: #8a3f5f;">
              <h5>Anuncie sua marca</h5>
            </div>
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col">
                    <label for="validationCustom01">Nome:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Informe seu nome" required>
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col">
                    <label for="validationCustom02">Sobrenome:</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Informe seu sobrenome" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="validationCustom08">E-mail:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Informe seu e-mail" required>
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="validationCustom08">Seu site:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-store"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Informe seu site" required>
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <hr class="mb-2" style="border: 1px white dashed;">
                <div class="form-row">
                  <div class="col">
                    <label for="img">Escolha uma imagem para seu anúncio:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-images"></i></div>
                      </div>
                      <input type="file" class="form-control" id="inlineFormInputGroup" name="img" style="background-color: #d06b96;">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="comment">Mensagem:</label>
                    <textarea class="form-control" id="comment" rows="5"></textarea>
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-light btn-lg btn-block">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
